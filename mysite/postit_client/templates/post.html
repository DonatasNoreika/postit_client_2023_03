{% extends "base.html" %}

{% block title %}Įrašas{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>{{ post.created }}</small>
<p>Likes: {{ post.likes }}</p>
<p>{{ post.body }}</p>
<hr>
<h5>Komentarai:</h5>
{% for comment in post.comments %}
<p>{{ comment }}</p>
{% endfor %}
{% endblock %}
